<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="photoshop.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section id="main">

        <div class="buttons">
            <button class="treebutton">
                    <svg width="100" height="100">
                        <circle class="tree" cx="50" cy="50" r="40" />
                    </svg>
                </button>
            <button class="housebutton">
                    <svg width="100" height="100">
                        <circle class="house" cx="50" cy="50" r="40"  />
                    </svg>
                </button>
            <button class="carbutton">                    
                    <svg width="100" height="100">
                         <circle class="car" cx="50" cy="50" r="40"  />
                   </svg>
            </button>
        </div>
        <div id="svg">
            <section id="capsvg">

            </section>
            <svg viewBox="0 0 824 200">
                <rect class="color_btn" width="100" height="100" fill="red"></rect>
                <rect class="color_btn" x="110" width="100" height="100" fill="blue"></rect>
                <rect class="color_btn" x="220" width="100" height="100" fill="green"></rect>
                <rect class="color_btn" x="330" width="100" height="100" fill="yellow"></rect>
            </svg>
            <script src="photoshop.js"></script>
</body>

</html>
